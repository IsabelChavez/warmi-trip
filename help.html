<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lyft</title>
  <!-- Hojas de estilo para iconos -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous">
  <link rel="shortcut icon" href="assets/icons/lyft-icon.png" type="image/x-icon">
  <!-- Hojas de estilo de Bootstrap  -->
  <link type="text/css" rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css" />

<body>
<!-- Button upload photos -->
<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">
    Subir fotos
  </button>
  
  <!-- Modal  de carga de fotos-->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Subir foto</h4>
        </div>
        <div class="modal-body">
            <div id="page-upload-1">
                <form>
                    <label>File:</label>
                    <input type="file"></input>
                    <label>Comment:</label>
                    <input type="text" class="pageselector" placeholder="Describe your file"
                    ></input>
                </form>
            </div>
            <div id="page-upload-2" class="hide">
                 <h4>Uploading...</h4>
    
                <div class="progress progress-striped active">
                    <div class="bar" style="width: 0%;"></div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Js de Jquery-->
  <script type="text/javascript" src="vendors/js/jquery-3.2.1.min.js"></script>

  <!-- Js de Firebase-->
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>

    firebase.initializeApp(config);
  </script>


  <!-- Js de bootstrap-->
  <script type="text/javascript" src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <!-- Js para la pÃ¡gina-->
  <script type="text/javascript" src="help.js"></script>
</body>

</html>
